  <div class=" border-2 min-w-[400px] min-h-[530px] bg-white rounded-[30px] border-gray-400 box-decoration-slice bg-white p-2 shadow ">

    <div class="flex items-center p-3 ">

    <div class="flex items-center p-3 ">

    </div>

    <div class="flex items-center space-x-5 p-1">
      <label>
        <input class="" type="radio" value="email address" />
        <span class="text-gray-500" > Email </span>
      </label>
      
      <label>
        <input class="" type="radio" value="email address" />

      </label>
    </div>
    
    <div class="flex items-center p-3 ">
      <button class="flex text-gray-500 bg-white  border-2 border-gray-400 w-full h-24 rounded-xl p-1">Message</button>
    </div>


    <div class="flex items-end px-3 py-8 ">

    </div>

  </div>
  </div>
